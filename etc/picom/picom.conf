# Picom configuration for Intel graphics - fixes screen tearing

# Backend - xrender is more stable for Intel than glx
backend = "xrender";

# VSync
vsync = true;

# Performance and quality
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
refresh-rate = 0;

# Fading
fading = false;

# Shadows
shadow = false;

# Opacity
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Corners
corner-radius = 0;

# Blur
blur-background = false;
